name: Deploy Infrastructure to Azure

on:
  push:
    branches: ["*"]
    paths:
      - "infra/**"
      - ".github/workflows/deploy-infrastructure.yml"
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: sk-albumviewer-rg
  AZURE_LOCATION: eastus2

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Infrastructure
        run: |
          az deployment sub create \
            --location ${{ env.AZURE_LOCATION }} \
            --template-file infra/main.bicep \
            --parameters @infra/parameters.json \
            --parameters sqlAdminUsername="${{ secrets.SQL_ADMIN_USERNAME }}" \
            --parameters sqlAdminPassword="${{ secrets.SQL_ADMIN_PASSWORD }}" \
            --parameters azureADAdminLogin="${{ secrets.AZURE_AD_ADMIN_LOGIN }}" \
            --parameters azureADAdminObjectId="${{ secrets.AZURE_AD_ADMIN_OBJECT_ID }}" \
            --query 'properties.outputs' \
            --output json > outputs.json

          # Extract and display outputs
          API_URL=$(cat outputs.json | jq -r '.apiAppUrl.value')
          WEB_URL=$(cat outputs.json | jq -r '.webAppUrl.value')
          SQL_SERVER=$(cat outputs.json | jq -r '.sqlServerFqdn.value')


          echo "üéâ Infrastructure deployed successfully!"
          echo "üìç API URL: $API_URL"
          echo "üìç Web URL: $WEB_URL"
          echo "üìç SQL Server: $SQL_SERVER"

      - name: Set API App Connection String for SQL Authentication
        run: |
          API_APP_NAME=$(cat outputs.json | jq -r '.apiAppName.value')
          SQL_SERVER=$(cat outputs.json | jq -r '.sqlServerFqdn.value')
          SQL_DB=$(jq -r '.sqlDatabaseName.value' outputs.json)
          SQL_CONN_STRING="Server=tcp:$SQL_SERVER,1433;Database=$SQL_DB;User ID=${{ secrets.SQL_ADMIN_USERNAME }};Password=${{ secrets.SQL_ADMIN_PASSWORD }};Encrypt=true;TrustServerCertificate=false;Connection Timeout=30;"
          echo "Setting Data__SqlServerConnectionString to: $SQL_CONN_STRING"
          az webapp config appsettings set \
            --name "$API_APP_NAME" \
            --resource-group "${{ env.AZURE_RESOURCE_GROUP }}" \
            --settings Data__SqlServerConnectionString="$SQL_CONN_STRING"
